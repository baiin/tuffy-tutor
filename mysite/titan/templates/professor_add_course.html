{% load staticfiles %}
<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
        <link rel="stylesheet" href="{% static "bootstrap.min.css" %}" />
        <link href="{% static "style_profile.css" %}" rel="stylesheet"></link>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <style type="text/css">
            .bs-example{
            	margin: 20px;
            }
        </style>
        <title>Profile Page</title>
        <link rel="shortcut icon" href="{% static "favicon.ico" %}">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <div class="col-lg-12 navBar">
                    <!---TEST-->
                        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
                            <div class="container-fluid">
                                <!-- Brand and toggle get grouped for better mobile display -->
                                <div class="navbar-header">
                                    <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
                                        <span class="sr-only">Toggle navigation</span>
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                        <span class="icon-bar"></span>
                                    </button>
                                    <a href="/profile/" class="navbar-brand">
                                        <img src="{% static "tuffy_tutors.png" %}" style="margin-top:-9px;height:40px;width:65px;margin-left:-5px;margin-right:-5px;">
                                    </a>
                                </div>
                                <div id="navbarCollapse" class="collapse navbar-collapse">
                                    <ul class="nav navbar-nav">
                                        <li class="active"><a href="/profile/">HOME</a></li>
                                        <li><a href="/message/">MESSAGES</a></li>
                                        <li><a href="/course_list/">COURSE LIST</a></li>
                                        <li><a href="/edit_profile/">EDIT PROFILE</a></li>
                                        <li><a href="/logout/">LOGOUT</a></li>
                                    </ul>
                                    <ul class="nav navbar-nav navbar-right">
                                        <li><a href="/profile/">{{ user_info.first_name }} {{ user_info.last_name }}</a></li>
                                        <li><a href="/profile/">Rating: {{ user_rating }}</a></li>
                                        <li><a href="/profile/">Posts: {{ num_posts }}</a></li>
                                    </ul>
                                </div>
                            </div>
                         </nav>
                    <!---TEST-->
                </div>
            </div>
        </div>

        <div class="prof-add-course">
            <div class="prof-add-course-header" align="center">
                Add Course
            </div>
            <div class="prof-add-course-body" align="center">
                <form action="/professor_add_course/" method="POST">
                    <br>
                    <select name = "course_name">
                        <option name = "NULL" value = "NULL">Course Name</option>
                        {% for course in course_list %}
                            <option name="{{course.id}}" value="{{course.id}}">{{course.course_name}}</option>
                        {% endfor %}
                    </select><br><br>
                    <select name = "course_type">
                        <option name = "NULL" value = "NULL">Course Type</option>
                        <option name = "TAUGHT" value = "TAUGHT">Currently/Previously Taught</option>
                        <option name = "INTEREST" value = "INTEREST">Personally Interested In</option>
                    </select><br><br>

                    {% csrf_token %}
                    <input type="submit" value="ADD" name="prof_add_course_button">
                </form>
            </div>
        </div>

    </body>
</html>
